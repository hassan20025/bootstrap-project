<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinDog</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <style>
      .col-10, .row, .d-block {
        margin: 0;
      }

      .d-block {
        height: 500px;
        width: 300px;
      }

      .gradient-background {
        background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
        background-size: 180% 180%;
        animation: gradient-animation 18s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .icon-square {
        width: 3rem;
        height: 3rem;
        border-radius: 0.75rem;
      }

      .profile-img, .profile-image {
        height: 100px;
        border-radius: 50%;
      }

      .btn {
        width: 200px;
      }

      .btn-primary {
        background-color: white;
        color: black;
        border: 1px solid black;
      }

      .btn-secondary {
        color: white;
        border: 1px solid white;
      }

      .text-body-emphasis {
        color: black;
      }

      .nav {
        color: black;
      }
    </style>
  </head>
  <body>

    <!-- Title Section -->
    <section id="title" class="gradient-background">
      <div class="container col-xxl-8 px-4 pt-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 pt-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="./images/iphone.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy" />
          </div>
          <div class="col-lg-6">
            <h1 class="display-6 fw-bold text-body-emphasis lh-1 mb-3">Meet new and interesting dogs nearby.</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-light btn-lg px-4 me-md-2">
                <i class="fab fa-apple"></i> Download
              </button>
              <button type="button" class="btn btn-secondary btn-lg px-4 me-md-2">
                <i class="fab fa-google-play"></i> Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features Section -->
    <section id="features">
      <div class="container">
        <div class="px-5 py-0" id="hanging-icons">
          <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col d-flex align-items-start">
              <div class="icon-square bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <h3 class="fs-2 text-body-emphasis">Easy to use</h3>
                <p>So easy to use, even your dog could do it.</p>
              </div>
            </div>
            <!-- Repeat for other features -->
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
